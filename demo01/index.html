<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.scrollmagic.min.js"></script>
  <title>SCROLL MAGIC DEMO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/tmo4xqa.css">
</head>
<body>
  <header class="head">
    <a href="#">SCROLL MAGIC DEMO</a>
  </header>

  <main class="full-screen" role="main">
    <section class="full-screen blue">
      <div>
        <h1>DEEP THINK</h1>
        <p>自分の人生に集中しよう - LIVE YOUR LIFE -</p>
      </div>
    </section>

    <section id="pinned-trigger1" class="full-screen orange">
      <div id="pinned-element1">
        <img class="phone" src="uploads/iphone.png">
        <img class="first" src="uploads/lyl.jpg">
      </div>
    </section>

    <section id="pinned-trigger2" class="full-screen red">
      <div id="pinned-element2">
        <p class="pad">This element will be pinned for a duration of 100px</p>
      </div>
    </section>

    <section id="pinned-trigger3" class="full-screen orange">
      <div id="pinned-element3">
        <p>This element will be pinned for a duration of 200px</p>
      </div>
    </section>

    <section class="full-screen blue">
      <div>
        <p>Section Four!</p>
        <p>I don't get it at all.</p>
      </div>
    </section>
  </main>
  <script src="script1.js"></script>

</body>
</html>
