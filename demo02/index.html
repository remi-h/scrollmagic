<!DOCTYPE html>
<html class="sr" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>ScrollReveal DEMO</title>
  <link rel="stylesheet" href="demo02.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal({ reset: true });
  </script>
</head>
<body>
  <section class="wrap01">
    <h1 class="headline load-hidden">
      Widget Inc.
    </h1>
    <p class="tagline">
      The perfect widgets.
      <span class="punchline">Forever.</span>
    </p>
    <ul class="widget-list">
      <li class="widget">5</li>
      <li class="widget">4</li>
      <li class="widget">3</li>
      <li class="widget">2</li>
      <li class="widget">1</li>
    </ul>
    <img class="down" src="../uploads/lyl.jpg">
  </section>
  <script src="demo02.js"></script>
</body>
</html>
